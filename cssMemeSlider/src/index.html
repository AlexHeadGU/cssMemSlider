<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="wrapper">
            <h1>CSS Mem Slider</h1>
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
            <input type="radio" name="point" id="slide5">
            <div class="slider">
                <div class="slides slide1"><img src="./assets/img/firstslide.png" alt="first slide"></div>
                <div class="slides slide2"><img src="./assets/img/secondslide.png" alt="second slide"></div>
                <div class="slides slide3"><img src="./assets/img/thirdslide.png" alt="third slide"></div>
                <div class="slides slide4"><img src="./assets/img/fourthslide.PNG" alt="fourth slide"></div>
                <div class="slides slide5"><img src="./assets/img/fifthslide.PNG" alt="fifth slide"></div>
            </div>
            <div class="content">
                <span>11</span>
                <span>22</span>
                <span>33</span>
                <span>44</span>
                <span>55</span>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </div>
    </section>
</body>
</html>
